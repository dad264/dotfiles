$git_commit\
$git_state\
$git_status\
$status
$character"""

[directory]
truncate_to_repo = false
truncation_length = 0
style = "white"

[gcloud]
disabled = true

[aws]
disabled = true
displayed_items = "profile"

[hostname]
ssh_only = false
style = "green"
format = '[$hostname]($style)\] '

[username]
show_always = true
format = "\\[[$user]($style)@"
style_user = "green"

[terraform]
disabled = true

[status]
disabled = false
format = '\[RC: [$symbol$status]($style)\] '

[kubernetes]
format = '\([$context](red):[$namespace](cyan)\) '
disabled = false

[nodejs]
disabled = true

